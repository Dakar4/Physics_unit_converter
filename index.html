<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Unit_converter</title>
</head>

<body>
    <!-- <div class="containerForm">
        <h1>Form</h1>
    </div> -->

    <div class="containerUnits">
        <div>
            <h1 class="unitTitle">Unit converter</h1>
            <div class="boxes">
                <div class="input-box">
                    <select id="input" name="unitsInput" class="unitsInput">
                        <optgroup label="Distance">
                            <option>Centimeters</option>
                            <option>Meters</option>
                            <option>Kilometers</option>
                            <option>Feets</option>
                            <option>Inches</option>
                            <option>Yards</option>
                            <option>Miles</option>
                        </optgroup>
                        <optgroup label="Time">
                            <option>Seconds</option>
                            <option>Minutes</option>
                            <option>Hours</option>
                            <option>Days</option>
                            <option>Weeks</option>
                            <option>Months</option>
                            <option>Years</option>
                            <option>Decades</option>
                            <option>Centuries</option>
                            <option>Millenia</option>
                        </optgroup>
                    </select>
                    <input id="inputConversions" placeholder="input">
                </div>
                <div class="output-box">
                    <select id="output" name="unitsOutput" class="unitsOutput">
                        <optgroup label="Distance">
                            <option>Centimeters</option>
                            <option>Meters</option>
                            <option>Kilometers</option>
                            <option>Feets</option>
                            <option>Inches</option>
                            <option>Yards</option>
                            <option>Miles</option>
                        </optgroup>
                        <optgroup label="Time">
                            <option>Seconds</option>
                            <option>Minutes</option>
                            <option>Hours</option>
                            <option>Days</option>
                            <option>Weeks</option>
                            <option>Months</option>
                            <option>Years</option>
                            <option>Decades</option>
                            <option>Centuries</option>
                            <option>Millenia</option>
                        </optgroup>
                    </select>
                    <input id="outputConversions" placeholder="output" disabled>
                </div>
            </div>
            <button id="executeCalc" type="button">Convert</button>
        </div>
    </div>

</body>

</html>
